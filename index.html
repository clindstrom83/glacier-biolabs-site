<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Glacier BioLabs — Research Peptides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Glacier BioLabs — Research Use Only compounds." />

  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="wrap">
    <div>support@glacierbiolabs.com</div>
    <div class="right">
      <a href="#/shop">Shop</a>
    </div>
  </div>
</div>

<!-- HEADER -->
<header>
  <div class="wrap header">
    <button class="hamburger" id="open-drawer">☰</button>

    <a class="brand" href="index.html">
      <img class="logo" src="images/logo.png" alt="Glacier BioLabs">
      <div class="brand-text">
        <strong>Glacier BioLabs</strong>
        <span>Research Use Only</span>
      </div>
    </a>

    <nav class="desktop-nav">
      <a href="#/shop">BUY PEPTIDES</a>
      <a href="pages/about.html">ABOUT</a>
      <a href="pages/knowledge.html">KNOWLEDGE</a>
      <a href="#/faq">CONTACT</a>
    </nav>
  </div>
</header>

<!-- MOBILE DRAWER -->
<div class="drawer-backdrop" id="drawer-backdrop"></div>
<aside class="drawer" id="drawer">
  <div class="head">
    <strong>Menu</strong>
    <button class="close" id="close-drawer">✕</button>
  </div>
  <div class="body">
    <a href="#/shop">BUY PEPTIDES</a>
    <a href="pages/about.html">ABOUT</a>
    <a href="pages/knowledge.html">KNOWLEDGE</a>
    <a href="#/faq">CONTACT</a>
  </div>
</aside>

<!-- MAIN APP -->
<main id="app"></main>

<!-- FOOTER -->
<footer>
  <div class="wrap">
    © <span id="year"></span> Glacier BioLabs — Research Use Only — Not for human or veterinary use.
  </div>
</footer>

<script>
/* YEAR */
document.getElementById("year").textContent = new Date().getFullYear();

/* SIMPLE ROUTER */
function route() {
  const app = document.getElementById("app");
  const hash = location.hash;

  if (!hash || hash === "#/" || hash === "#") {
    app.innerHTML = `
      <section class="section">
        <div class="wrap">
          <h1>Research Compounds</h1>
          <p>Research Use Only. Not for human or veterinary use.</p>
          <a class="btn primary" href="#/shop">Shop Peptides</a>
        </div>
      </section>
    `;
    return;
  }

  if (hash === "#/shop") {
    app.innerHTML = `
      <section class="section">
        <div class="wrap">
          <h1>Shop</h1>
          <p>Product catalog goes here.</p>
        </div>
      </section>
    `;
    return;
  }

  if (hash === "#/faq") {
    app.innerHTML = `
      <section class="section">
        <div class="wrap">
          <h1>Contact</h1>
          <p>Email: support@glacierbiolabs.com</p>
        </div>
      </section>
    `;
    return;
  }

  app.innerHTML = `
    <section class="section">
      <div class="wrap">
        <h1>Page not found</h1>
        <a href="index.html">Go Home</a>
      </div>
    </section>
  `;
}

window.addEventListener("hashchange", route);
route();

/* DRAWER */
const drawer = document.getElementById("drawer");
const backdrop = document.getElementById("drawer-backdrop");

document.getElementById("open-drawer").onclick = () => {
  drawer.classList.add("open");
  backdrop.style.display = "block";
};

document.getElementById("close-drawer").onclick = () => {
  drawer.classList.remove("open");
  backdrop.style.display = "none";
};

backdrop.onclick = () => {
  drawer.classList.remove("open");
  backdrop.style.display = "none";
};
</script>

</body>
</html>
